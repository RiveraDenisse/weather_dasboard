<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- jQuery first, then Popper.js, then Bootstrap JS -->   
    <link rel="stylesheet" 
     href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" 
     href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
     integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
     integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Weather Dashboard</title>
</head>

<body>    
    <!--header for website-->
    <header class="card-body text-center bg-dark text-white">
        <h1>Weather Dashboard</h1>
    </header>

    <!--Search section-->
    <div class="container-fluid">
        <!--row starts-->
        <div class="row">
            <div class="card" style="width: 18rem;">
                <h2>Search for a City</h2>
                <div class="input-group mb-3">
                    <input type="text" class="searchCity" placeholder="Search City" />
                    <button class="btn btn-primary searchButton" onclick="search4City()">Search!</button>
                </div>
                <!--Searched value displayed-->
                <div class="card">
                    <div class="searchedcitydisplayed list-group" id="valuedisplayed"></div>
                </div>
            </div>       
        <!--Current day-->
        
            <div class="col-lg-9">
                <div class="card currentCard pb-2 pt-1">
                    <h5 class="card-title mt-2 text-center">Current Forecast</h5>
                </div>
            </div>
      
        </div>
        <!--5day forecast section-->
            <div class="row">
                <div class="col mt-4">
                    <div class="card pb-5 fiveDay pl-5">
                        <h2>5 Day Forecast</h2>                        
                        <div class="row fiveDayOne"></div>                       
                    </div>
                </div>
            </div>
    </div>        
    <!--js script below-->
    <script src="assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
</body>
</html>
